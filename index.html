<!DOCTYPE html>
<html lang="zh-CN" data-theme="light" data-lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wenjing Ding · Smirking Cat</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#f7f5f2;
      --card:rgba(255,255,255,.72);
      --text:#1f1f1f;
      --muted:#6b6b6b;
      --border:rgba(40,40,40,.1);
      --shadow:0 16px 44px rgba(15,15,15,.1);
      --radius:18px;
      --radius-lg:28px;
      --accent:#2a6f5d;
      --accent-2:#b07a48;

      --topbar-h:56px;
      --topbar-top:14px;
    }

    *{box-sizing:border-box;}
    body{
      margin:0;
      font-family:Inter,"PingFang SC","Noto Sans SC",system-ui,sans-serif;
      color:var(--text);
      background:var(--bg);
      line-height:1.8;
    }

    /* Background */
    .bg{
      position:fixed;
      inset:0;
      z-index:-1;
      background:
        radial-gradient(1000px 600px at 10% 10%, rgba(42,111,93,.15), transparent 60%),
        radial-gradient(900px 600px at 90% 20%, rgba(176,122,72,.12), transparent 60%),
        linear-gradient(180deg,#fbfaf7,#f7f5f2);
    }

    /* ===== Edge / Grain ===== */
    .edge{
      position:relative;
      border-radius:inherit;
      border:1px solid transparent;
      background-clip:padding-box;
    }
    .edge::before{
      content:"";
      position:absolute;
      inset:0;
      border-radius:inherit;
      padding:1px;
      background:linear-gradient(135deg,rgba(42,111,93,.35),rgba(176,122,72,.35));
      -webkit-mask:
        linear-gradient(#000 0 0) content-box,
        linear-gradient(#000 0 0);
      -webkit-mask-composite:xor;
      mask-composite:exclude;
      pointer-events:none;
    }

    /* ===== Topbar ===== */
    .topbar{
      position:sticky;
      top:var(--topbar-top);
      z-index:40;
      height:var(--topbar-h);
      width:min(1120px,calc(100vw - 28px));
      margin:var(--topbar-top) auto 0;
      padding:8px 14px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      border-radius:999px;
      background:rgba(255,255,255,.8);
      backdrop-filter:blur(10px);
      box-shadow:0 12px 32px rgba(0,0,0,.08);
    }

    .brand{
      display:flex;
      align-items:center;
      gap:10px;
      font-weight:600;
      text-decoration:none;
      color:var(--text);
    }
    .brand-dot{
      width:18px;
      height:12px;
      border-radius:6px;
      background:linear-gradient(135deg,var(--accent),var(--accent-2));
    }

    .nav{
      display:flex;
      gap:6px;
    }
    .nav a{
      padding:6px 12px;
      border-radius:999px;
      font-size:14px;
      text-decoration:none;
      color:var(--text);
    }
    .nav a:hover{
      background:rgba(0,0,0,.05);
    }

    .actions{
      display:flex;
      gap:8px;
      align-items:center;
    }

    .lang-select,
    .btn{
      height:36px;
      border-radius:999px;
      border:1px solid var(--border);
      background:rgba(255,255,255,.6);
      padding:0 12px;
      font-size:13px;
      cursor:pointer;
    }

    /* ===== Layout ===== */
    .container{
      max-width:920px;
      margin:0 auto;
      padding:calc(var(--topbar-h) + var(--topbar-top) + 40px) 22px 80px;
    }

    header.hero{
      background:var(--card);
      border-radius:var(--radius-lg);
      box-shadow:var(--shadow);
      padding-bottom:28px;
      text-align:center;
    }

    .avatar{
      width:168px;
      height:168px;
      border-radius:50%;
      object-fit:cover;
      margin-top:-60px;
      border:6px solid #fff;
      box-shadow:0 10px 30px rgba(0,0,0,.15);
    }

    h1{margin:16px 0 6px;font-size:26px;}
    p{margin:0;color:var(--muted);}
  </style>
</head>

<body>
  <div class="bg"></div>

  <!-- ===== Topbar ===== -->
  <nav class="topbar edge">
    <a class="brand" href="#">
      <span class="brand-dot"></span>
      <span>Smirking Cat</span>
    </a>

    <div class="nav">
      <a href="#notes">Notes</a>
      <a href="#essays">Essays</a>
      <a href="#music">Music</a>
      <a href="#now">Now</a>
    </div>

    <div class="actions">
      <select class="lang-select">
        <option>简体中文</option>
        <option>English</option>
      </select>
      <button class="btn">☕ Sponsor</button>
    </div>
  </nav>

  <!-- ===== Main ===== -->
  <div class="container">
    <header class="hero edge">
      <img class="avatar" src="https://placekitten.com/400/400" alt="avatar">
      <h1>Wenjing Ding</h1>
      <p>Thinking · Writing · Making</p>
    </header>
  </div>
</body>
</html>
